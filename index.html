    <h1>New Employees</h1>

    <form id="employeeForm">
        <div class="main">
            <div>
                <label for="name" class="text">Enter Name</label><br>
                <input type="text" id="name" class="form" name="name" value="john" required>
            </div>
            <br>
            <div>
                <label for="profession" class="text">Enter Profession</label><br>
                <input type="text" id="profession" class="form" name="profession" value="Developer" required>
            </div>
            <br>
            <div>
                <label for="age" class="text">Enter Age</label><br>
                <input type="number" id="age" class="form" name="age" value="22" required>
            </div>
        </div>
        <button type="button" id="addEmployeeBtn">Add User</button>
    </form>
